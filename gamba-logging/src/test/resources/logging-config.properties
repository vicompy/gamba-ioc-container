# sets logging system On/Off
disabled=false

# sets message level filtering 
log-level=warning

# includes a formatted timestamp into log messages
show-time=true
time-format=hh:mm:ss,SSS' =>'

# list of a handler classes to wich log
handler-classes=org.homs.gamba.logging.handlers.ConsoleHandler,  \
				org.homs.gamba.logging.handlers.DummyHandler,     \
				org.homs.gamba.logging.handlers.FileHandler



