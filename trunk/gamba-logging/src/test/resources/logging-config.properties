


# dd MMMMM yyyy
# yyyyMMdd
# dd.MM.yy
# MM/dd/yy
# yyyy.MM.dd G 'at' hh:mm:ss z
# EEE, MMM d, ''yy
# h:mm a
# H:mm:ss:SSS
# K:mm a,z
# yyyy.MMMMM.dd GGG hh:mm aaa


# sets logging system On/Off
disabled=false

# sets message level filtering 
log-level=warning

# includes a formatted timestamp into log messages
show-time=true
time-format=hh\:mm\:ss,SSS' \=>|'

# list of a handler classes to witch log
handler-classes=org.homs.gamba.logging.handlers.ConsoleHandler, org.homs.gamba.logging.handlers.ListHandler
